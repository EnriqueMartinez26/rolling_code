<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Error 404.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <!--Primer párrafo-->
                <h1 class="error-msg display-4 mb-4">Error 404</h1>
                <!--Segundo párrafo-->
                <p class="lead">La página que estás buscando no existe.</p>
                <!--Tercer párrafo-->
                <p class="error-footer mb-4">Puede ser que la dirección esté mal escrita o que la página haya sido eliminada.</p>
                <!--Button-->
                <a href="./Contacto.html" class="btn btn-primary"><i class="fas fa-chevron-left me-2"></i>Volver al inicio</a>
            </div>
        </div>
    </div>
    <!--BOOTSTRAP-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
</body>
</html>
